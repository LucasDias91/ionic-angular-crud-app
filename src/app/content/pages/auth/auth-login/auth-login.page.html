<ion-content color="light">
  <ion-grid class="ion-no-padding">
    <ion-row >
      <ion-col [size]="size" class="ion-no-padding">
        <div class="image"></div>
      </ion-col>
      <ion-col [size]="size">
        <div class="auth-content">
          <div class="auth-login">
            <ion-list>
              <ion-item class="email">
                <ion-label mode="md" position="stacked">Email:</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label  mode="md" position="stacked">Senha:</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
              <ion-item class="actions" lines="none">
                <ion-checkbox mode="md"></ion-checkbox>
                <ion-label class="remember-password">Lembrar senha</ion-label>
                <a href="javascript:void(0)" (click)="resetPassword()" class="forgot-password"> Esqueceu sua senha? </a>
              </ion-item>
            </ion-list>
            <div class="submit">
              <ion-button (click)="login()" mode="md" type="submit" color="primary" shape="round">
                Entrar
              </ion-button>
            </div>
            <div class="register">
              <ion-button  mode="md" (click)="register()"  type="button" shape="round" fill="clear">
                Inscrever-se
              </ion-button>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
