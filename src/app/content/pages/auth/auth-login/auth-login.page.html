<ion-content color="light">

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <div class="image"></div>
      </ion-col>
      <ion-col size="12">
        <div class="auth-content">
          
          <div class="auth-login">
            <ion-list style="text-align:center">
               <ion-item style="padding-top: 30px;">
                 <ion-label position="stacked">Email:</ion-label>
                 <ion-input type="email"></ion-input>
               </ion-item>
               <ion-item>
                 <ion-label position="stacked">Senha:</ion-label>
                 <ion-input  type="password"></ion-input>
               </ion-item>
               <ion-item lines="none" style="margin-top: -30px; padding-bottom: 30px;">
                 <ion-checkbox ></ion-checkbox>
                 <ion-label class="remember-password">Lembrar senha</ion-label>
                 <a href="javascript:void(0)" class="forgot-password"> Esqueceu sua senha? </a>
               </ion-item>
            </ion-list>
            <div class="submit">
             <ion-button  type="submit" color="primary" shape="round" >
               Entrar
             </ion-button>
            </div>
            <div class="register">
             <ion-button  type="button"  shape="round" fill="clear" >
               Inscrever-se
             </ion-button>
            </div>
          </div>
         </div>
      </ion-col>
    </ion-row>
  </ion-grid>
